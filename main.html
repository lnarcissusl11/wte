<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>오늘 뭐 먹지?</h1>
        <nav>
            <ul class="mainmenu">
                <li><a href="main.html">홈</a></li>
                <li><input type="button" value="점심 뭐먹지?" onclick="selectRandomFood()"></li>
                <li><input type="button" value="저녁 뭐먹지?"></li>
                <li><input type="button" value="안주뭐할까?"></li>
                <li><input type="button" value="반찬"></li>
                <li><input type="button" value="디저트"></li>
            </ul>          
        </nav>
    </header>
    <div id="result"></div>

    <script>
        function selectRandomFood() {
            const foods = [
                // 한식
                '김치찌개', '된장찌개', '미역국', '비빔밥', '불고기', 
                '갈비탕', '순두부찌개', '제육볶음', '감자탕', '떡볶이',

                // 중식
                '짜장면', '짬뽕', '마파두부', '꿔바로우', '양장피', 
                '군만두', '라조기', '깐풍기', '탕수육', '팔보채',

                // 일식
                '라멘', '우동', '돈카츠', '규동', '사시미', 
                '초밥', '오니기리', '카레라이스', '나베', '야끼소바',

                // 양식
                '스파게티', '피자', '햄버거', '샐러드', '리조또', 
                '스테이크', '퀘사디아', '그라탕', '알리오올리오', '크림파스타',

                // 기타
                '쌀국수', '팟타이', '토마토 스프', '브리또', '케밥'
            ];
            const randomIndex = Math.floor(Math.random() * foods.length);
            const selectedFood = foods[randomIndex];
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = selectedFood;
        }
    </script>
</body>
</html>
